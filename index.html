<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Monster by Eminem ft. Rihanna</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Frijole" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main class="grid center-block">
    <div class="unit xs-1 xs-1 s-1 m-0 l-0 xl-0">
      <p class="first-line mega push-0 pad-t-2 m-0">I'm friends with the</p>
    </div>

    <section class="lower-text unit xs-1 island">
      <div class="unit xs-1 s-1 m-0 l-0 xl-0">
        <h1 class="display-font tenamega push-0 m-0">Monster</h1>
        <p class="mega push-2 m-0">that's under my bed</p>
      </div>
      <div class="unit circle xs-1 s-1 m-0 l-0 xl-0">
        <div class="unit second-line nina push-2">
          <p class="peta push-0 island m-0">Get along with the<br><span class="tenamega">V o i c e s</span><br>inside of my head</p>
        </div>
      </div>
      <div class="unit nina island xs-0 s-1 m-0 l-0 xl-0">
        <p class="m-0">You're trying to<br><span class="display-font red-text">Save Me</span><br>stop holding your breath</p>
      </div>
      <div class="unit zetta xs-0 s-0 m-1 l-0">
        <p class="l-0 red-text">And you think I'm<br><span class="display-font">Crazy</span></p>
      </div>
      <div class="unit nina xs-0 s-0 m-0 l-1 island-2">
        <p class="display-font red-text">Yeah You Think I'm Crazy!</p>
      </div>
    </section>

  </main>

</body>
</html>
